<ul class="social-media-list">
  {%- if site.github_username -%}
  <li>
    <a href="https://github.com/{{ site.github_username }}">
      <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg><span class="username">jack-campbeli</span>
    </a>
  </li>
  {%- endif -%}
  
  {%- if site.linkedin_username -%}
  <li>
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
      <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg><span class="username">Jack Campbell</span>
    </a>
  </li>
  {%- endif -%}
</ul>
